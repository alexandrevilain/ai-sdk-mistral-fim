changelog:
  categories:
    - title: ✨ Features
      labels:
        - feature
    - title: 🌱 Improvement
      labels:
        - improvement
    - title: 🐛 Bug fixes
      labels:
        - bugfix
    - title: 📖 Documentation
      labels:
        - documentation
    - title: 🔨 Dependencies
      labels:
        - dependencies
    - title: Other
      labels:
        - '*'
      exclude:
        labels:
          - feature
          - improvement
          - bugfix
          - documentation
          - dependencies
          - cleanup